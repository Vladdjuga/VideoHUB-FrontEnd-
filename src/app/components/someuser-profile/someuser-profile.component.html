<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="content" class="content content-full-width">
        <div class="profile">
          <div class="profile-header">
            <div class="profile-header-cover"></div>
            <div class="profile-header-content">
              <div class="profile-header-img">
                <img src="http://localhost:8080/user/files/{{profile.icon}}" alt="">
              </div>
              <div class="profile-header-info profile-short-info">
                <div class="left-part">
                  <h4 style="margin-top: 15px;" class="m-t-10 m-b-5">{{profile.name}}</h4>
                </div>
                <div class="left-part">
                  <h4 class="m-t-10 m-b-5">Subscrptions: </h4>
                  <h4 class="m-t-10 m-b-5">Videos: </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <mat-tab-group>
        <mat-tab label="VIDEOS">
          <div class="tab-content p-0">
            <div class="tab-pane fade active show" id="profile-post">
              <ul class="timeline">
                <li *ngFor="let video of videos" [value]="video">
                  <div class="timeline-time">
                    <span class="date">{{normalTime(video.created_at)}}</span>
                  </div>
                  <div class="timeline-icon">
                    <a href="javascript:;">&nbsp;</a>
                  </div>
                  <div class="timeline-body">
                    <div class="timeline-header">
                      <span class="userimage"><img src="http://localhost:8080/user/files/{{profile.icon}}"
                          alt=""></span>
                      <span class="username">{{profile.name}}</span>
                    </div>
                    <div class="timeline-content">
                      <p (click)="videoRef(video.id)" class="lead" style="background-image: url(http://localhost:8080/video/files/{{video.preview}});">      
                      </p>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </mat-tab>     
      </mat-tab-group>
    </div>
  </div>
</div>
