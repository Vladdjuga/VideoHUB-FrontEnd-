<div class="row">
  <div *ngFor="let user of users" class="col-3 p-3">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>User</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{user.img}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          Icon path : {{user.icon}}
        </p>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
