<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="content" class="content content-full-width">
                <div class="profile">

                                                <div class="file btn btn-lg btn-primary">Change Photo<input type="file" name="file" /></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                                <div class="row">

                                                                        <label>Name</label>

                                                                    <div class="col-md-6">

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="marFirst row">
                                                                    <div class="marSecond col-md-6">
                                                                        <label>Phone</label>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <div class="input-group mb-3">
                                                                            <input style="font-size: 14px;" type="text" class="form-control" placeholder="Phone" aria-label="Phone" aria-describedby="basic-addon1">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="marFirst row">
                                                                    <div class="marSecond col-md-6">
                                                                        <label>Email</label>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <div class="input-group mb-3">
                                                                            <input style="font-size: 14px;" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">

                                                                        <div class="input-group-prepend">
                                                                            <button style="font-size: 14px;" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Gender</button>
                                                                            <div class="dropdown-menu">
                                                                              <a class="dropdown-item" href="#">Man</a>
                                                                              <a class="dropdown-item" href="#">Women</a>
                                                                            </div>
                                                                          </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="changes">

                                        </div>

                        </div>
