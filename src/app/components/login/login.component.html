<mat-card class="bg-dark">
  <form class="m-5 text-light">
    <div class="form-group">
      <label for="nameInp">Name</label>
      <input type="text" class="form-control bg-dark text-light" id="nameInp" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="passInp">Password</label>
      <input type="password" class="form-control bg-dark text-light" id="passInp" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</mat-card>
